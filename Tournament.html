<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
        <title>Overwatch Tournament</title>
        <link rel = "stylesheet" type = "text/css" href = "mystyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type = "text/javascript" src = "JSFunction.js"></script>
    </head>
    <body id="tour">
          <div>
            <h1>Tournament</h1>
            Search Tournament Name
            <input type="search" id="tourNameText">
            <button id="tourName" value="Search" Onclick="searchTourName()"> Search </button> 
            <br> Tier <br>
            <input type="checkbox" id="tierPremier"> Premier <br>
            <input type="checkbox" id="tierMajor"> Major <br>
            <input type="checkbox" id="tierMinor"> Minor <br>
            Price
            <select id="price">
              <option value="-1">ALL</option>
              <option value="50000">Less than 50,001</option>
              <option value="100000">50,001~100,000</option>
              <option value="150000">100,001~150,000</option>
              <option value="200000">150,001~200,000</option>
              <option value="250000">200,001~250,000</option>
              <option value="300000">250,001~300,000</option>
              <option value="-2">More than 300,000</option>
            </select>
              <button id="opSearch" value="Search" Onclick="searchOpTour()"> Submit </button> 
          </div>
          <div id="content"> Hi</div>
          
      </body>
</html>
