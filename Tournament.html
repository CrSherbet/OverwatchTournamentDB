<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
        <title>Overwatch Tournament</title>
        <link rel = "stylesheet" type = "text/css" href = "mystyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type = "text/javascript" src = "JSFunction.js"></script>
    </head>
    <body id="tour">
          <form>
            <h1>Tournament</h1>
            Search Tournament name
            <input type="search" id="tourNameText">
            <button id="tourName" value="Search" Onclick="searchTourName()"> Submit </button> 
            <br> Tier <br>
            <input type="checkbox" id="tierPremier" Onclick="searchPremier()"> Premier <br>
            <input type="checkbox" id="tierMajor" Onclick="searchMajor()"> Major <br>
            <input type="checkbox" id="tierMinor" Onclick"searchMinor()"> Minor <br>
            Price
            <select id="price">
              <option value="<50000"> <50000</option>
              <option value="50k~100k">50,000~100,000</option>
              <option value="100k~150K">100,000~150,000</option>
              <option value="150k~200K">150,000~200,000</option>
              <option value="200k~250K">200,000~250,000</option>
              <option value="250k~300K">250,000~300,000</option>
              <option value=">300K">>300,000</option>
            </select>
              <input type="submit" value="Search">
          </form>
      </body>
</html>
