<!--HTML TOURNAMENT PAGE -->

<body id="tour">
  <div class="container">
    <h1>Tournament</h1>
    <div class="user-input">
      <div class="row">
        <div class="col-md-4 col-xs-6">
          <label for="sel1"><h4>Search</h4></label>
          <form class="form-inline" onsubmit="return false">
            <div class="form-group">
              <input class="form-control" type="text" id="tourNameText" placeholder="Name" />
              <button class="btn btn-default" id="btn-playerName" value="Search" Onclick="searchTourName()">Search</button><br>
            </div>
          </form>
        </div>

        <div class="col-md-4 col-xs-6">
          <label for="sel1"><h4>Tier</h4></label><br>
          <label class="checkbox-inline">
          <input type="checkbox" id="tierPremier" value="option1" onchange="searchOpTour()"> <p>Premier</p> </label>
          <label class="checkbox-inline">
          <input type="checkbox" id="tierMajor" value="option2" onchange="searchOpTour()"> <p>Major</p> </label>
          <label class="checkbox-inline">
          <input type="checkbox" id="tierMinor" value="option3" onchange="searchOpTour()"> <p>Minor</p> </label>
        </div>

        <div class="col-md-4 col-xs-6">
          <label for="sel1"><h4>Price($)</h4></label>
          <select class="form-control" id="price" onchange="searchOpTour()">
              <option value="-1" >ALL</option>
              <option value="50000" >Less than 50,001</option>
              <option value="100000" >50,001~100,000</option>
              <option value="150000" >100,001~150,000</option>
              <option value="200000" >150,001~200,000</option>
              <option value="250000" >200,001~250,000</option>
              <option value="300000" >250,001~300,000</option>
              <option value="-2">More than 300,000</option>
            </select>
          <!--<button class="btn btn-default" id="opSearch" value="Search" Onclick="searchOpTour()"> Submit </button>-->
        </div>
      </div>
    </div>

    <div class="box-table">
      <table class="ui inverted table" id="content">
        <script>
          searchOpTour()
        </script>
      </table>
    </div>
  </div>
</body>
